<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="me.css">
    <title>我的</title>
</head>

<body>
    <header>
        <div class="header_wrapper">
            <div class="logo"><a href="/" class="logo_link"><img src="/static/img/three_men_transparent.png" alt="Three men logo"
                        class="logo_img"></a></div>
            <ul class="section_list">
                <h1 class="visually_hidden list_title">区域</h1>
                <li class="list_item"><a href="/" class="item_link active">首页</a></li>
                <li class="list_item"><a href="/search" class="item_link">兼职</a></li>
                <li class="list_item"><a href="/ordering_food" class="item_link">食堂订餐</a></li>
                <li class="list_item"><a href="/shopping" class="item_link">超市代购</a></li>
                <li class="list_item"><a href="/logistic" class="item_link">快递帮拿</a></li>
            </ul>
            <section class="account_section login_and_register">
            <!-- <section class="account_section login_and_register hidden"> -->
                <a href="/login" class="login account_func">登录</a>
                <a href="/register" class="register account_func">注册</a>
            </section>
            <section class="account_section with_avatar hidden">
            <!-- <section class="account_section with_avatar"> -->
                <a href="/me" class="account">
                    <img src="/static/img/1.gif" alt="User avatar" class="avatar">
                </a>
                <div class="avatar_panel">
                    <div class="avatar_name_wrapper">
                        <a href="/me" class="avatar">
                            <img src="/static/img/1.gif" alt="User avatar" class="avatar_img">
                        </a>
                        <h1 class="nickname">用户名</h1>
                    </div>
                    <div class="func_list_wrapper">
                        <ul class="func_list">
                            <li class="list_item"><a href="#" class="item_link">金子余额：100</a></li>
                            <li class="list_item"><a href="#" class="item_link">金子充值</a></li>
                            <li class="list_item"><a href="#" class="item_link">金子提现</a></li>
                            <li class="list_item"><a href="#" class="item_link">我的订单</a></li>
                            <li class="list_item"><a href="#" class="item_link">兼职认证</a></li>
                            <li class="list_item"><a href="#" class="item_link logout">退出登录</a></li>
                        </ul>
                    </div>
                </div>
                <!-- <a href="#" class="logout account_func">注销</a> -->
            </section>
        </div>
    </header>
    <main class="content">
        <section class="brief">
            <h1 class="section_title visually_hidden">简要信息</h1>
            <div class="avatar">
                <img src="#" alt="My avatar" class="avatar_img">
                <a class="mask"></a>
            </div>
            <p class="nickname">你好，昵称占位符！<button class="edit">修改昵称</button></p>
            <p class="level">等级X</p>
            <p class="coin">金币X</p>
        </section>
        <section class="detail">
            <h1 class="section_title visually_hidden">详细信息</h1>
            <div class="info_wrapper">
                <p class="username">账号占位符</p>
                <p class="email">邮箱占位符</p>
                <p class="college">院占位符</p>
                <p class="dept">系占位符</p>
                <p class="dorm">X苑X栋</p>
            </div>
        </section>
        <section class="action">
            <h1 class="section_title visually_hidden">相关操作</h1>
            <button type="button" class="reset_passwd">修改密码</button>
            <button type="button" class="working_me">打工的我</button>
            <button type="button" class="want_work">我要兼职</button>
        </section>
    </main>
    <div class="reset_panel">
        <h1 class="panel_title">修改密码</h1>
        <form action="#" method="post" class="reset">
            <!-- TODO: 隐藏用户名 -->
            <label for="account" class="account_label label">用户名</label>
            <input class="account_input input" type="text" name="account" id="account" autocomplete="username" disabled>
            <label for="old">旧密码</label>
            <input type="password" name="old" id="old" autocomplete="current-password">
            <label for="new">新密码</label>
            <input type="password" name="new" id="new" autocomplete="new-password">
            <label for="new_repeat">重复新密码</label>
            <input type="password" name="new_repeat" id="new_repeat" autocomplete="new-password">
            <button type="submit" class="reset_passwd_btn">好</button>
        </form>
    </div>
    <div class="upload_avatar">
        <form class="upload_form">
            <label for="upload">上传图片</label>
            <input type="file" name="upload" id="upload">
        </form>
    </div>
    <div class="working_me">
        <div class="detail">
            <p class="rating">分数X</p>
            <p class="medal">勋章X</p>
        </div>
        <div class="more_info">
            <div class="info_wrapper">
                <p class="username">账号占位符</p>
                <p class="name">姓名占位符</p>
                <p class="id">学号占位符</p>
                <p class="total_count">总评价占位符</p>
                <p class="bad_count">差评数占位符</p>
            </div>
        </div>
    </div>
    <div class="want_work">
        <div class="more_info">
            <div class="info_wrapper">
                <p class="name">姓名占位符</p>
                <p class="id">学号占位符</p>
            </div>
        </div>
    </div>
    <script src="me.js"></script>
    <script src="/static/js/account.js"></script>
</body>

</html>
