<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="me.css">
    <title>我的</title>
</head>

<body>
    <header>
        <div class="header_wrapper">
            <div class="logo"><a href="/" class="logo_link"><img src="/static/img/three_men_transparent.png"
                        alt="Three men logo" class="logo_img"></a></div>
            <ul class="section_list">
                <h1 class="visually_hidden list_title">区域</h1>
                <li class="list_item"><a href="/" class="item_link">首页</a></li>
                <li class="list_item"><a href="/search" class="item_link">兼职</a></li>
                <li class="list_item"><a href="/ordering_food" class="item_link">食堂订餐</a></li>
                <li class="list_item"><a href="/shopping/buy/" class="item_link">超市代购</a></li>
                <li class="list_item"><a href="/logistic/buy/" class="item_link">快递帮拿</a></li>
            </ul>
            <section class="account_section login_and_register">
                <!-- <section class="account_section login_and_register hidden"> -->
                <a href="/login" class="login account_func">登录</a>
                <a href="/register" class="register account_func">注册</a>
            </section>
            <section class="account_section with_avatar hidden">
                <!-- <section class="account_section with_avatar"> -->
                <a href="/me" class="account">
                    <img src="/static/img/default_avatar.png" alt="User avatar" class="avatar">
                </a>
                <div class="avatar_panel">
                    <!-- <div class="avatar_panel" style="opacity: 1; pointer-events: all;"> -->
                    <div class="avatar_name_wrapper">
                        <a href="/me" class="avatar">
                            <img src="/static/img/default_avatar.png" alt="User avatar" class="avatar_img">
                        </a>
                        <h1 class="nickname">用户名</h1>
                    </div>
                    <div class="func_list_wrapper">
                        <ul class="func_list">
                            <li class="list_item"><a href="#" class="item_link" id="balance">金子余额<span
                                        class="balance">0</span></a></li>
                            <li class="list_item"><a href="#" class="item_link" id="recharge">金子充值</a></li>
                            <li class="list_item"><a href="#" class="item_link" id="withdraw">金子提现</a></li>
                            <li class="list_item"><a href="/me/order" class="item_link" id="order">我的订单</a></li>
                            <li class="list_item"><a href="/me" class="item_link" id="verify">兼职认证</a></li>
                            <li class="list_item"><a href="#" class="item_link logout" id="logout">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="content_wrapper">
            <div class="top_wrapper">
                <div class="avatar_wrapper">
                    <img src="/static/img/default_avatar.png" alt="My avatar" class="avatar_img" id="my_avatar">
                    <a href="#" class="mask">修改头像</a>
                </div>
                <p class="nickname" id="nickname_avatar">小明</p>
                <!-- <button class="edit">修改昵称</button> -->
            </div>
            <div class="info_wrapper">
                <section class="brief">
                    <h1 class="section_title">基本信息</h1>
                    <ul class="brief_list">
                        <li class="list_item"><span class="item_label">昵称</span><span class="item_content"
                                class="nickname" id="nickname_detail">小明</span></li>
                        <li class="list_item"><span class="item_label">手机号</span><span class="item_content"
                                id="phone">手机号</span></li>
                        <li class="list_item"><span class="item_label">地址</span><span class="item_content"
                                id="address">南苑11栋</span></li>
                        <li class="list_item"><span class="item_label">邮箱</span><span class="item_content"
                                id="email">t@tt.t</span></li>
                        <li class="list_item"><span class="item_label">账号</span><span class="item_content"
                                id="account">账号</span></li>
                        <li class="list_item"><a href="/me/edit" class="verify">修改资料</a></li>
                    </ul>
                </section>
                <section class="verification_info">
                    <h1 class="section_title">认证信息</h1>
                    <p class="not_verified">还未认证，<a href="#" class="verify" id="verify_link">前去认证→</a></p>
                    <ul class="verification_info_list hide">
                        <li class="list_item"><span class="item_label">真实姓名</span><span class="item_content"
                                id="real_name">小明</span></li>
                        <li class="list_item"><span class="item_label">学号</span><span class="item_content"
                                id="id">1000010</span></li>
                    </ul>
                </section>
                <section class="action">
                    <h1 class="section_title visually_hidden">相关操作</h1>
                    <button type="button" class="reset_passwd btn">修改密码</button>
                    <!-- <button type="button" class="working_me">打工的我</button>
                    <button type="button" class="want_work">我要兼职</button> -->
                </section>
            </div>
        </div>
        <div class="change_pw_panel">
            <h1 class="panel_title">修改密码</h1>
            <form method="post" class="change_pw" id="change_pw">
                <label for="account" class="account_label label visually_hidden">用户名</label>
                <input class="account_input input visually_hidden" type="text" name="account" id="account"
                    autocomplete="username">
                <div class="item">
                    <input type="password" name="oldPassword" id="old" autocomplete="current-password" required>
                    <label for="old">旧密码</label>
                </div>
                <div class="item">
                    <input type="password" name="newPassword" id="new" autocomplete="new-password" required>
                    <label for="new">新密码</label>
                </div>
                <div class="item">
                    <input type="password" id="new_repeat" autocomplete="new-password" required>
                    <label for="new_repeat">重复新密码</label>
                </div>
                <button type="submit" class="change_pw_btn">确认</button>
            </form>
        </div>
        <div class="upload_avatar">
            <form class="upload_form">
                <div class="item">
                    <label for="upload">选择图片</label>
                    <input class="visually_hidden" type="file" name="upload" id="upload" accept="image/*">
                    <div class="preview">
                        <img src="/static/img/default_avatar.png" id="preview" alt="upload image">
                    </div>
                    <button type="submit">上传</button>
                </div>
            </form>
        </div>
        <div class="verify_wrapper">
            <form class="verify_form">
                <div class="item"><input type="text" class="item_input" name="realName" id="name" autocomplete="name"
                        required><label for="name" class="item_label">真实姓名</label></div>
                <div class="item"><input type="number" class="item_input" min="0" step="0" name="stuID" id="id"
                        required><label for="id" class="item_label">学号</label></div>
                <button class="submit_btn">提交信息</button>
            </form>
        </div>
        <!-- <div class="working_me">
            <div class="detail">
                <p class="rating">分数X</p>
                <p class="medal">勋章X</p>
            </div>
            <div class="more_info">
                <div class="info_wrapper">
                    <p class="username">账号占位符</p>
                    <p class="name">姓名占位符</p>
                    <p class="id">学号占位符</p>
                    <p class="total_count">总评价占位符</p>
                    <p class="bad_count">差评数占位符</p>
                </div>
            </div>
        </div>
        <div class="want_work">
            <div class="more_info">
                <div class="info_wrapper">
                    <p class="name">姓名占位符</p>
                    <p class="id">学号占位符</p>
                </div>
            </div>
        </div> -->
    </main>

    <script src="me.js"></script>
    <script src="/static/js/account.js"></script>
</body>

</html>
