<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/normalize.css">
    <title>我的</title>
    <style>
        .visually_hidden {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        body {
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 32px;
        }

        .content {
            margin-top: 32px;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <button class="go_back">返回</button>
        <h1 class="page_title">我的</h1>
    </header>
    <main class="content">
        <section class="brief">
            <h1 class="section_title visually_hidden">简要信息</h1>
            <div class="avatar">
                <img src="#" alt="My avatar" class="avatar_img">
                <a class="mask"></a>
            </div>
            <p class="nickname">你好，昵称占位符！<button class="edit">修改昵称</button></p>
            <p class="level">等级X</p>
            <p class="coin">金币X</p>
        </section>
        <section class="detail">
            <h1 class="section_title visually_hidden">详细信息</h1>
            <div class="info_wrapper">
                <p class="username">账号占位符</p>
                <p class="email">邮箱占位符</p>
                <p class="college">院占位符</p>
                <p class="dept">系占位符</p>
                <p class="dorm">X苑X栋</p>
            </div>
        </section>
        <section class="action">
            <h1 class="section_title visually_hidden">相关操作</h1>
            <button type="button" class="reset_passwd">修改密码</button>
            <button type="button" class="working_me">打工的我</button>
            <button type="button" class="want_work">我要兼职</button>
        </section>
    </main>
    <div class="reset_panel">
        <h1 class="panel_title">修改密码</h1>
        <form action="#" method="post" class="reset">
            <!-- TODO: 隐藏用户名 -->
            <label for="account" class="account_label label">用户名</label>
            <input class="account_input input" type="text" name="account" id="account" autocomplete="username" disabled>
            <label for="old">旧密码</label>
            <input type="password" name="old" id="old" autocomplete="current-password">
            <label for="new">新密码</label>
            <input type="password" name="new" id="new" autocomplete="new-password">
            <label for="new_repeat">重复新密码</label>
            <input type="password" name="new_repeat" id="new_repeat" autocomplete="new-password">
            <button type="submit" class="reset_passwd_btn">好</button>
        </form>
    </div>
    <div class="upload_avatar">
        <form class="upload_form">
            <label for="upload">上传图片</label>
            <input type="file" name="upload" id="upload">
        </form>
    </div>
    <div class="working_me">
        <div class="detail">
            <p class="rating">分数X</p>
            <p class="medal">勋章X</p>
        </div>
        <div class="more_info">
            <div class="info_wrapper">
                <p class="username">账号占位符</p>
                <p class="name">姓名占位符</p>
                <p class="id">学号占位符</p>
                <p class="total_count">总评价占位符</p>
                <p class="bad_count">差评数占位符</p>
            </div>
        </div>
    </div>
    <div class="want_work">
        <div class="more_info">
            <div class="info_wrapper">
                <p class="name">姓名占位符</p>
                <p class="id">学号占位符</p>
            </div>
        </div>
    </div>
    <script src="me.js"></script>
</body>

</html>
