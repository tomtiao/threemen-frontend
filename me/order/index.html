<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="style.css">
    <title>订单</title>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <div class="logo"><a href="/" class="logo_link"><img src="/static/img/three_men_transparent.png" alt="Three men logo"
                        class="logo_img"></a></div>
            <ul class="section_list">
                <h1 class="visually_hidden list_title">区域</h1>
                <li class="list_item"><a href="/" class="item_link">首页</a></li>
                <li class="list_item"><a href="/search" class="item_link">兼职</a></li>
                <li class="list_item"><a href="/ordering_food" class="item_link">食堂订餐</a></li>
                <li class="list_item"><a href="/shopping/buy/" class="item_link">超市代购</a></li>
                <li class="list_item"><a href="/logistic/buy/" class="item_link">快递帮拿</a></li>
            </ul>
            <section class="account_section login_and_register">
            <!-- <section class="account_section login_and_register hidden"> -->
                <a href="/login" class="login account_func">登录</a>
                <a href="/register" class="register account_func">注册</a>
            </section>
            <section class="account_section with_avatar hidden">
            <!-- <section class="account_section with_avatar"> -->
                <a href="/me" class="account">
                    <img src="/static/img/default_avatar.png" alt="User avatar" class="avatar">
                </a>
                <div class="avatar_panel">
                <!-- <div class="avatar_panel" style="opacity: 1; pointer-events: all;"> -->
                    <div class="avatar_name_wrapper">
                        <a href="/me" class="avatar">
                            <img src="/static/img/default_avatar.png" alt="User avatar" class="avatar_img">
                        </a>
                        <h1 class="nickname">用户名</h1>
                    </div>
                    <div class="func_list_wrapper">
                        <ul class="func_list">
                            <li class="list_item"><a href="#" class="item_link" id="balance">金子余额<span class="balance">0</span></a></li>
                            <li class="list_item"><a href="#" class="item_link" id="recharge">金子充值</a></li>
                            <li class="list_item"><a href="#" class="item_link" id="withdraw">金子提现</a></li>
                            <li class="list_item"><a href="/me/order" class="item_link" id="order">我的订单</a></li>
                            <li class="list_item"><a href="/me" class="item_link" id="verify">兼职认证</a></li>
                            <li class="list_item"><a href="#" class="item_link logout" id="logout">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <div class="wrapper">
        <div class="order_wrapper">
            <div class="list_swapper">
                <ul class="swapper_list">
                    <li class="list_item"><a href="#" class="item_link" id="my_order">我下的单</a></li>
                    <li class="list_item"><a href="#" class="item_link" id="picked_order">我接的单</a></li>
                </ul>
            </div>
            <div class="order_list_wrapper">
                <ul class="my_order_list order_flow">
                    <!-- <li class="list_item">
                        <a href="#" class="item_link">
                            <h1 class="item_title">顺客隆</h1>
                            <ul class="item_brief">
                                <li class="brief_item"><span class="item_label">送达地址</span>南苑11栋</li>
                                <li class="brief_item indicator">待接单</li>
                            </ul>
                        </a>
                    </li> -->
                </ul>
                <ul class="picked_order_list order_flow">
                    <!-- <li class="list_item">
                        <a href="#" class="item_link">
                            <h1 class="item_title">顺客隆</h1>
                            <ul class="item_brief">
                                <li class="brief_item"><span class="item_label">送达地址</span>南苑11栋</li>
                                <li class="brief_item indicator">待接单</li>
                            </ul>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="order_detail_wrapper">
            <section class="info_detail">
                <div class="customer_wrapper_empty">
                    <p class="note">还没有选择项目</p>
                </div>
                <div class="customer_wrapper hide">
                    <ul class="customer_info_list">
                        <li class="list_item">
                            <span class="item_label">昵称</span>
                            <span class="item_content" id="customer_nickname"></span>
                        </li>
                        <li class="list_item">
                            <span class="item_label">手机号</span>
                            <span class="item_content" id="customer_phone"></span>
                        </li>
                        <li class="list_item">
                            <span class="item_label">送达地址</span>
                            <span class="item_content" id="customer_address"></span>
                        </li>
                    </ul>
                </div>
                <div class="order_food_wrapper common_wrapper hide">
                    <p class="order_address"><span class="order_label">购买地址</span><span class="address_content" id="order_food_address">南苑食堂</span></p>
                    <div class="order_wrapper">
                        <ul class="order_list">
                            <li class="list_item">
                                <span class="order_content">名字</span>
                                <span class="order_number">1</span>
                                <span class="order_reward">0</span>
                            </li>
                            <li class="list_item">
                                <span class="order_content">名字</span>
                                <span class="order_number">1</span>
                                <span class="order_reward">0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="note_wrapper">
                        <span class="note_label">备注</span>
                        <p class="note_content" id="order_food_note">备注内容</p>
                    </div>
                </div>
                <div class="shopping_wrapper common_wrapper hide">
                    <div class="shopping_info_wrapper">
                        <ul class="shopping_info_list">
                            <li class="list_item"><span class="item_label">购买地址</span><span id="buy_address"></span></li>
                            <li class="list_item large_block">
                                <span class="item_label">商品信息</span>
                                <div class="shopping_info_content_wrapper">
                                    <p class="shopping_info_content"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="logistic_wrapper common_wrapper hide">
                    <div class="logistic_info_wrapper">
                        <ul class="logistic_info_list">
                            <li class="list_item">
                                <span class="item_label">取件地址</span>
                                <span class="item_content" id="logistic_address">北苑18栋负一层</span>
                            </li>
                            <li class="list_item">
                                <span class="item_label">取件码</span>
                                <span class="item_content" id="code">10086</span>
                            </li>
                        </ul>
                    </div>
                    <div class="note_wrapper">
                        <span class="note_label">备注</span>
                        <p class="note_content" id="logistic_note">尽快送达</p>
                    </div>
                </div>
                <div class="pick_bar hide">
                    <!-- <div class="counter"><span class="item_label">跑腿费</span><span class="counter_content">0</span> 金子</div> -->
                    <button type="button" class="pick_btn">取消订单</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/static/js/account.js"></script>
</body>
</html>
