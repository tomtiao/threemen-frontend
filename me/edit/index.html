<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改信息</title>
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="edit_mobi.css">
</head>

<body>
    <div class="verify_panel edit_panel hide">
        <h1 class="panel_title">身份认证</h1>
        <form method="post" class="verify_form" id="verify_form">
            <div class="item">
                <input type="text" name="realizeAccount" id="username" autocomplete="username" required>
                <label for="username">教务系统账号</label>
            </div>
            <div class="item">
                <input type="password" name="realizePassword" id="password" autocomplete="current-password" required>
                <label for="password">教务系统密码</label>
            </div>
            <button type="submit" class="change_pw_btn">认证</button>
        </form>
    </div>
    <div class="change_pw_panel edit_panel hide">
        <h1 class="panel_title">修改信息</h1>
        <form method="post" class="change_pw" id="change_pw">
            <div class="item">
                <input type="text" name="nickname" id="name" autocomplete="nickname" required>
                <label for="name">昵称</label>
            </div>
            <div class="item">
                <input type="text" name="department" id="department" autocomplete="off" required>
                <label for="department">院</label>
            </div>
            <div class="item">
                <input type="text" name="master" id="master" autocomplete="off" required>
                <label for="master">专业</label>
            </div>
            <div class="item">
                <input type="text" name="yuan" id="section" autocomplete="address-line1" required><span class="input_label">苑</span>
                <label for="section">苑</label>
            </div>
            <div class="item">
                <input type="text" name="dong" id="building" autocomplete="address-line2" required><span class="input_label">栋</span>
                <label for="building">栋</label>
            </div>
            <div class="item">
                <input type="text" name="phone" id="phone" autocomplete="tel" required>
                <label for="phone">手机号</label>
            </div>
            <button type="submit" class="change_pw_btn">确认</button>
        </form>
    </div>
    <script src="/static/js/init_page.js"></script>
    <script src="/static/js/autoComplete.js"></script>
    <script src="edit.js"></script>
</body>

</html>
