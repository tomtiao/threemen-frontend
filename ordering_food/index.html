<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我要订餐</title>
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="ordering_food.css">
    <link rel="stylesheet" href="ordering_food_mobi.css">
    <script src="ordering_food.js"></script>
</head>

<body>
    <noscript>
        <p>
            请打开Javascript以正常使用。<a
                href="https://support.microsoft.com/zh-cn/help/3135465/how-to-enable-javascript-in-windows">如何打开Javascript?</a>
        </p>
    </noscript>
    <h1 class="visually_hidden page_title">我要订餐</h1>
    <aside class="side_func">
        <button class="to_top">返回顶部</button>
    </aside>
    <header>
        <button class="go_back">返回◀</button>
        
    </header>
    <main>
        <section class="filter">
            <h1 class="visually_hidden filter_title">筛选</h1>
            <div class="area filter_block">
                <h2 class="area_title block_title">地区</h2>
                <ul class="area_list list">
                    <li class="list_item"><button class="list_btn active">所有</button></li>
                    <li class="list_item"><button class="list_btn">南苑</button></li>
                    <li class="list_item"><button class="list_btn">北苑</button></li>
                </ul>
            </div>
            <div class="catagory filter_block">
                <h2 class="area_title block_title">类别</h2>
                <ul class="catagory_list list">
                    <li class="list_item"><button class="list_btn active">所有</button></li>
                    <li class="list_item"><button class="list_btn">饭堂送餐</button></li>
                    <li class="list_item"><button class="list_btn">超市代购</button></li>
                    <li class="list_item"><button class="list_btn">快递代取</button></li>
                    <li class="list_item"><button class="list_btn">资料打印</button></li>
                    <li class="list_item"><button class="list_btn">广金学工</button></li>
                </ul>
                <button name="catagory_btn" class="catagory_btn btn">点我显示列表</button>
                <!-- <select name="catagory" id="catagory-select">
                    <option value="all">所有</option>
                    <option value="food_deliv">饭堂送餐</option>
                    <option value="all">超市代购</option>
                    <option value="all">快递代取</option>
                    <option value="all">资料打印</option>
                    <option value="all">广金学工</option>
                </select> -->
            </div>
        </section>
        <section class="sort">
            <h1 class="visually_hidden sort_title">排序</h1>
            <div class="sort_block">
                <ul class="sort_list list">
                    <li class="list_item"><button class="list_btn active">最近发布</button></li>
                    <li class="list_item"><button class="list_btn">积分最高</button></li>
                    <li class="list_item"><button class="list_btn">关注最多</button></li>
                </ul>
            </div>
        </section>

        <section class="info">
            <div class="info_flow">
                <ul class="info_list">
                    <li class="list_item">
                        <a href="#" class="item_link">
                            <h1 class="item_title hot">【靠谱】这是一个超长的标题看看会不会溢出</h1>
                            <ul class="item_brief">
                                <li class="brief_item">南苑</li>
                                <li class="brief_item">超市代购</li>
                            </ul>
                            <div class="revenue certified"><span class="num_decorated">666</span>积分</div>
                        </a>
                    </li>
                    <li style="height: 1000px; width: 100%; background-color: aqua;"></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
