<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="style.css">
    <title>首页</title>
</head>

<body>
    <header>
        <div class="header_wrapper">
            <div class="logo"><a href="/" class="logo_link"><img src="/static/img/three_men.png" alt="Three men logo"
                        class="logo_img"></a></div>
            <ul class="section_list">
                <h1 class="visually_hidden list_title">区域</h1>

                <a href="/register" class="register account_func">注册</a>

            <section class="account_section with_avatar hidden">
                <a href="/me" class="account">

    <div class="main_wrapper">
        <main>
            <div class="main_content">
                <div class="content_wrapper">
                    <section class="content_flow">

        </div>
