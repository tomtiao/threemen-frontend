<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobi.css" media="(max-width: 1200px)">
    <title>首页</title>
</head>

<body>
    <div class="main_wrapper">
        <main>
            <section class="slider">
                <div class="slider_wrapper">
                    <button class="prev slider_btn"><img src="/static/img/arrow.svg" alt="arrow"></button>
                    <ul class="slider_list">
                        <li class="list_item"><a href="#" class="item_link"><img class="item_img"
                                    src="/static/img/pic/1.png" alt="image 1"></a></li>
                        <li class="list_item"><a href="#" class="item_link"><img src="/static/img/pic/2.png" alt="2"
                                    class="item_img"></a></li>
                        <li class="list_item"><a href="#" class="item_link"><img src="/static/img/pic/3.png" alt="3"
                                    class="item_img"></a></li>
                    </ul>
                    <button class="next slider_btn"><img src="/static/img/arrow.svg" alt="arrow"></button>
                </div>
            </section>
            <div class="main_content">
                <div class="content_wrapper">
                    <section class="aside_info">
                        <ul class="aside_list">
                            <li class="list_item">
                                <a href="/search/" class="cover"></a>
                                <div class="bg_block">
                                    <img src="/static/img/working.jpg" alt="1" class="bg_img">
                                </div>
                                <div class="text_content">
                                    <h1 class="item_title">兼职信息</h1>
                                    <p class="description">不如看看有什么兼职</p>
                                </div>
                            </li>
                            <li class="list_item">
                                <a href="/ordering_food/" class="cover"></a>
                                <div class="bg_block">
                                    <img src="/static/img/order_food.jpg" alt="2" class="bg_img">
                                </div>
                                <div class="text_content">
                                    <h1 class="item_title">现在订餐</h1>
                                    <p class="description">有什么好吃的</p>
                                </div>
                            </li>
                            <li class="list_item">
                                <a href="/shopping/buy/" class="cover"></a>
                                <div class="bg_block">
                                    <img src="/static/img/shopping.jpg" alt="3" class="bg_img">
                                </div>
                                <div class="text_content">
                                    <h1 class="item_title">请人代购</h1>
                                    <p class="description">不买立省百分百</p>
                                </div>
                            </li>
                            <li class="list_item">
                                <a href="/logistic/buy/" class="cover"></a>
                                <div class="bg_block">
                                    <img src="/static/img/express.jpg" alt="4" class="bg_img">
                                </div>
                                <div class="text_content">
                                    <h1 class="item_title">想取快递</h1>
                                    <p class="description">好多快件,找人帮忙</p>
                                </div>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer_wrapper">
            
        </div>
    </footer>
    <script src="/static/js/init_page.js"></script>
    <script src="index.js"></script>
</body>

</html>
